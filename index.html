<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spooky Stroller Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="loading" id="loading">Loading...</h1>
    <button class="startBtn" id="startBtn">Start Game</button>
    <button class="resetHScoreBtn" id="resetHScoreBtn">Reset Best Score</button>

    <img id="layerImg1" class="bgImg" src="layer1.png" alt="" />
    <img id="layerImg2" class="bgImg" src="layer2.png" alt="" />
    <img id="layerImg3" class="bgImg" src="layer3.png" alt="" />
    <img id="layerImg4" class="bgImg" src="layer4.png" alt="" />
    <img id="layerImg5" class="bgImg" src="layer5.png" alt="" />

    <img class="chest" id="chest" src="chestOfGold.png" alt="">
    <img id="playerImg" class="playerImg" src="player.png" alt="" />
    <img id="snailEnemy" class="snailEnemy" src="enemy.png" alt="" />
    <img id="flyingEnemy" class="snailEnemy" src="flyingEnemy.png" alt="" />
    <img  class="coin1" id="coin1" src="coin1.png" alt="">
    <img id="bangImg" class="bangImg" src="bang.png" alt="" />
    <audio id="winnerSound" src="winnerIs.ogg"></audio>
    <audio id="snailEat" src="snailEat.mp3"></audio>
    <canvas class="canvas1" id="canvas1"></canvas>

    <script src="main.js"></script>
  </body>
</html>
